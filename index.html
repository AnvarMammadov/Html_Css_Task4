<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="imgCont">
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt=""
        />
      </div>
      <div class="srchCont">
        Search the web using Google!<br />
        <input type="text" value size="40" /><br />
        <input class="btn" type="submit" value="Google Search" />
        <input class="btn" type="submit" value="I'm feeling lucky" />
      </div>
      <div class="linkCont">
        <div class="srchSpecial">
          <div>
            Special Searches <br />
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br />
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a><br />
          </div>
        </div>
        <div class="lnkSpecial">
            <div>
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br />
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br />
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br />
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a><br />
            </div>
        </div>

        <div class="mSpecial">
            <div>
                Get Google!<br>
                updates monthly:<br>
                <input type="text" value="your e-mail"><br>
                <input style="font-size: small; padding: 1px;" type="submit" value="Subscribe">
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Arhive</a>
            </div>
        </div>
      </div>
      <div class="footer">Copyright Â©1998 Google Inc.</div>
    </div>
  </body>
</html>
